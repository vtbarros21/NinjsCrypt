<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleTradutor.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="./assets/favico.ico" type="favico Logo" />
    <title>NinJsCrypt</title>
  </head>
  <body>
    <header>
      <figure class="logo">
        <img src="./assets/Logo.png" alt="NinJsCrypt logo" />
      </figure>
      <nav class="navigation">
        <ul>
          <li id="decodificador">
            <a
              href="./decodificador.html"
              onclick="changeMode ('decodificador')"
              >Decodificador</a
            >
          </li>
          <li id="tradutor" class="active">
            <a href="./tradutor.html" onclick="changeMode ('tradutor')"
              >Tradutor</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="title">
          Digite o <strong>Texto</strong> ou <strong>Palavra</strong> que você
          deseja Traduzir abaixo.
        </h1>
        <div class="allignInput">
          <div class="select">
            <div id="category-select">
              <label for="options-view-button">Escolha o Idioma</label>
              <input type="checkbox" id="options-view-button" />

              <div id="select-button">
                <div id="selected-value">Escolha o Idioma</div>

                <div id="chevrons">
                  <i data-lucide="chevron-down"></i>
                  <i data-lucide="chevron-up"></i>
                </div>
              </div>
            </div>

            <ul id="options">
              <li class="option">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Português"
                />
                <span class="label">Português</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Inglês"
                />
                <span class="label">Inglês</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Espanhol"
                />
                <span class="label">Espanhol</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Japonês"
                />
                <span class="label">Japonês</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="oreano"
                />
                <span class="label">Coreano</span>
                <i data-lucide="check"></i>
              </li>
            </ul>
          </div>

          <figure>
            <img src="./assets/convert-arrow-icon 1.png" alt="change" />
          </figure>

          <div class="select2">
            <div id="category-select2">
              <label for="options-view-button2">Escolha o Idioma</label>
              <input type="checkbox" id="options-view-button2" />

              <div id="select-button2">
                <div id="selected-value2">Escolha o Idioma</div>

                <div id="chevrons">
                  <i data-lucide="chevron-down"></i>
                  <i data-lucide="chevron-up"></i>
                </div>
              </div>
            </div>

            <ul id="options2">
              <li class="option2">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Português"
                />
                <span class="label">Português</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option2">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Inglês"
                />
                <span class="label">Inglês</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option2">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Espanhol"
                />
                <span class="label">Espanhol</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option2">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="Japonês"
                />
                <span class="label">Japonês</span>
                <i data-lucide="check"></i>
              </li>

              <li class="option2">
                <input
                  type="radio"
                  name="category"
                  value="language"
                  data-label="oreano"
                />
                <span class="label">Coreano</span>
                <i data-lucide="check"></i>
              </li>
            </ul>
          </div>


        </div>
      </section>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./app.js" defer></script>
    <script src="./tradutor.js" defer></script>
  </body>
</html>
